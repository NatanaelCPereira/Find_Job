{%extends 'base.html'%}
{%block pesquisar_ativo%}{%endblock%}
{%block cadastrar_ativo%}active{%endblock%}

{%block conteudo%}
	<div class="col-lg-12">
		<h3>Adição de Usuário</h3>
		<hr>
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="http://127.0.0.1:8000/FindJob/usuario/add/" name="formulario">
		{% csrf_token %}
            <div class="form-group">
                <label class="col-lg-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Cliente">
                </div>
           	</div>

           	<div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="seuemail@findjob.com.br">
                </div>
           	</div>

           	<div class="form-group">
                <label class="col-lg-2 control-label">Link Lattes</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="link" id="link" placeholder="http://cnpq.br/">
                </div>
           	</div>

           	<div class="form-group">
           		<label class="col-lg-2 control-label">Telefone</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(88) 98888-8888">
                </div>
                
                <label class="col-lg-2 control-label">Senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="##########">
                </div>
           	</div>

           	<button class="btn btn-primary col-sm-offset-8" type="submit">Cadastrar</button>
            <button class="btn btn-warning" type="reset">Apagar Campos</button>
       	</form>
   	</div>

{%endblock%}
