{%extends 'base.html'%}
{%block pesquisar_ativo%}{%endblock%}
{%block cadastrar_ativo%}{%endblock%}

{%block conteudo%}
	<div class="col-lg-12">
		<h3>Adição de Usuário</h3>
		<hr>
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="http://127.0.0.1:8000/FindJob/usuario/{{usuario.id}}/?editar=/" name="formulario">
		{% csrf_token %}
            <div class="form-group">
                <label class="col-lg-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nome" id="nome" value="{{usuario.nome}}" {%if not editar%}readonly{%endif%} placeholder="Nome do Cliente">
                </div>
           	</div>

           	<div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" value="{{usuario.email}}" {%if not editar%}readonly{%endif%} placeholder="seuemail@findjob.com.br">
                </div>
           	</div>

           	<div class="form-group">
                <label class="col-lg-2 control-label">Link Lattes</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="link" id="link" value="{{usuario.link}}" {%if not editar%}readonly{%endif%} placeholder="http://cnpq.br/">
                </div>
           	</div>

           	<div class="form-group">
           		<label class="col-lg-2 control-label">Telefone</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="telefone" id="telefone" value="{{usuario.telefone}}" {%if not editar%}readonly{%endif%} placeholder="(88) 98888-8888">
                </div>
                
                <label class="col-lg-2 control-label">Senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="senha" id="senha" value="{{usuario.senha}}" {%if not editar%}readonly{%endif%} placeholder="##########">
                </div>
           	</div>

           	{%if not editar%}
           	<a class="btn btn-warning col-sm-offset-8" href="http://127.0.0.1:8000/FindJob/usuario/{{usuario.id}}/?editar=1">Editar</a>
           	{%else%}
           	<button class="btn btn-primary col-sm-offset-8" type="submit">Salvar</button>
           	{%endif%}
       	</form>
   	</div>

{%endblock%}
